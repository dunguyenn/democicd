pipeline:
  test:
    image: python:3.6
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=url
      - POSTGRES_PASSWORD=secret
    commands:
      - pip install pipenv
      - cd app
      - pipenv install --system
      - python app.py &
      - sleep 5
      - "curl -s localhost:8000/health | grep 'true'"
    when:
      branch: [ master ]
      event:
        exclude: [ pull_request ]

  release-app-latest:
    group: release-latest
    image: plugins/docker:17.10
    repo: hocchudong/url-shortener-app
    dockerfile: app/Dockerfile
    context: app
    secrets: [ docker_username, docker_password ]
    tag: latest
    when:
      branch: [ master ]
      event:
        exclude: [ pull_request ]

  release-db-latest:
    group: release-latest
    image: plugins/docker:17.10
    repo: hocchudong/url-shortener-db
    dockerfile: sql/Dockerfile
    context: sql
    secrets: [ docker_username, docker_password ]
    tag: latest
    when:
      branch: [ master ]
      event:
        exclude: [ pull_request ]

  release-nginx-latest:
    group: release-latest
    image: plugins/docker:17.10
    repo: hocchudong/url-shortener-nginx
    dockerfile: nginx.Dockerfile
    secrets: [ docker_username, docker_password ]
    tag: latest
    when:
      branch: [ master ]
      event:
        exclude: [ pull_request ]

  release-app-tag:
    group: release-tag
    image: plugins/docker:17.10
    repo: hocchudong/url-shortener-app
    dockerfile: app/Dockerfile
    context: app
    secrets: [ docker_username, docker_password ]
    auto_tag: true
    when:
      event: [ tag ]

  release-db-tag:
    group: release-tag
    image: plugins/docker:17.10
    repo: hocchudong/url-shortener-db
    dockerfile: sql/Dockerfile
    context: sql
    secrets: [ docker_username, docker_password ]
    auto_tag: true
    when:
      event: [ tag ]

  release-nginx-tag:
    group: release-tag
    image: plugins/docker:17.10
    repo: hocchudong/url-shortener-nginx
    dockerfile: nginx.Dockerfile
    secrets: [ docker_username, docker_password ]
    auto_tag: true
    when:
      event: [ tag ]

  deploy-staging:
    image: appleboy/drone-ssh
    username: root
    command_timeout: 180
    secrets: [ ssh_host, ssh_password ]
    script:
      - cd /opt/deployment/democicd
      - docker-compose stop
      - docker-compose down --rmi all
      - docker-compose pull
      - docker-compose up --build -d
    when:
      branch: [ master ]
      event: [ push ]

  telegram:
    image: appleboy/drone-telegram
    message: >
      {{#success build.status}}
        build {{build.number}}({{build.link}}) succeeded.
      {{else}}
        build {{build.number}}({{build.link}}) failed. Fix me please.
      {{/success}}
    secrets: [ telegram_token, telegram_to ]
    when:
      status: [ failure, success ]

